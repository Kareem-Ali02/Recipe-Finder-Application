<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/lucide-icons" rel="stylesheet">
</head>
<body>
    <!-- Home Page / Landing Section -->
    <section id="home" class="page active">
        <div class="hero">
            <div class="hero-content">
                <div class="icon">
                    <i data-lucide="utensils-crossed"></i>
                </div>
                <h1>Recipe Finder</h1>
                <p>Discover Delicious Recipes at Your Fingertips</p>
                <div class="search-container">
                    <form id="search-form" class="search-form">
                        <div class="search-wrapper">
                            <i data-lucide="search" class="search-icon"></i>
                            <input type="text" placeholder="Search by ingredients, meal type." id="search-input">
                            <button type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Recipe List Section -->
    <section id="recipe-list" class="page">
        <div class="container">
            <div class="search-container">
                <form class="search-form">
                    <div class="search-wrapper">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" placeholder="Search by ingredients, meal type, or recipe name">
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div>

            <div class="filters">
                <select id="cuisine-filter">
                    <option value="">All Cuisines</option>
                    <option value="Italian">Italian</option>
                    <option value="Asian">Asian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Mediterranean">Mediterranean</option>
                </select>

                <select id="time-filter">
                    <option value="">All Times</option>
                    <option value="<30">Less than 30 mins</option>
                    <option value="30-60">30-60 mins</option>
                    <option value=">60">More than 60 mins</option>
                </select>

                <select id="diet-filter">
                    <option value="">All Diets</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Gluten-free">Gluten-free</option>
                </select>
            </div>

            <div class="recipe-grid" id="recipe-grid">
                <!-- Recipe cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Recipe Detail Section -->
    <section id="recipe-detail" class="page">
        <div class="container">
            <button class="back-button" onclick="navigateToRecipeList()">
                <i data-lucide="arrow-left"></i>
                Back to Recipes
            </button>
            <div class="recipe-detail-content">
                <!-- Recipe details will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
